name: tiny_password
description: A secure password manager built with Flutter.
version: 1.0.0+1
publish_to: 'none'

environment:
  sdk: '>=3.1.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  # State Management
  flutter_riverpod: ^2.4.0
  # Database
  sqflite: ^2.3.0
  sqflite_sqlcipher: ^2.2.1
  # Encryption
  encrypt: ^5.0.1
  crypto: ^3.0.3
  # Local Storage
  flutter_secure_storage: ^9.0.0
  shared_preferences: ^2.2.1
  # Biometrics
  local_auth: ^2.1.7
  # UI Components
  flutter_slidable: ^3.0.0
  google_fonts: ^6.1.0
  # Utils
  path_provider: ^2.1.1
  uuid: ^4.0.0
  intl: ^0.18.1
  # File Operations
  file_picker: ^5.5.0
  share_plus: ^7.1.0
  # Connectivity
  connectivity_plus: ^4.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  build_runner: ^2.4.6
  mockito: ^5.4.2
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.3.2

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icons/app_icon.png"
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/icons/app_icon_foreground.png"

flutter_native_splash:
  color: "#FFFFFF"
  image: assets/images/splash.png
  color_dark: "#121212"
  image_dark: assets/images/splash_dark.png
  android_12:
    image: assets/images/splash_android12.png
    icon_background_color: "#FFFFFF"
    image_dark: assets/images/splash_android12_dark.png
    icon_background_color_dark: "#121212"
